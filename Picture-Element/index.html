<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pictures</title>
        <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
    </head>

    <body>

        <h1>Putting the picture element to use</h1>
        <picture>
            <source srcset="./Images/Cadillac-CT5.png" media="(min-width: 1600px)">
            <source srcset="./Images/Ford-Mustang-Shelby-GT500.png" media="(min-width: 1024px)">
            <source srcset="./Images/Chevrolet-Corvette-Stingray.png" media="(min-width: 640px)">
            
         
            <img src="./Images/Cadillac.png" alt="Cadillac">
        </picture>
      
    </body>
</html>
